            <form class="form form-group form-inline d-flex align-items-start">
                <h2><label class="form-label form-group text-right">חיפוש:</label></h2>
                <input type="text" placeholder="שם פרטי" class="form-control form-group text-center">
                <input type="text" placeholder="שם משפחה" class="form-control form-group text-center">
                <div class="d-flex flex-column align-items-baseline">
                    <label class="form-group form-check-label">
                        <input type="checkbox" class="form-group form-check-input" value="">מכאניקה
                    </label>
                    <label class="form-group form-check-label">
                        <input type="checkbox" class="form-group form-check-input" value="">שרטוט
                    </label>
                    <label class="form-group form-check-label">

                    </label>
                    <label class="form-group form-check-label">
                        <input type="checkbox" class="form-group form-check-input" value="">אלקטרוניקה
                    </label>
                    <label class="form-group form-check-label">
                        <input type="checkbox" class="form-group form-check-input" value="">שיווק
                    </label>
                    <label class="form-group form-check-label">
                        <input type="checkbox" class="form-group form-check-input" value="">עיצוב גרפי
                    </label>
                    <label class="form-group form-check-label">
                        <input type="checkbox" class="form-group form-check-input" value="">עריכת סרטונים
                    </label>
                    <label class="form-group form-check-label">
                        <input type="checkbox" class="form-group form-check-input" value="">גיוס ספונסרים
                    </label>
                    <label class="form-group form-check-label">
                        <input type="checkbox" class="form-group form-check-input" value="">ניהול קבוצה
                    </label>
                    <label class="form-group form-check-label">
                        <input type="checkbox" class="form-group form-check-input" value="">פרסים
                    </label>
                    <label class="form-group form-check-label">
                        <input type="checkbox" class="form-group form-check-input" value="">חוקים
                    </label>
                    <label class="form-group form-check-label">
                        <input type="checkbox" class="form-group form-check-input" value="">אסטרטגיה
                    </label>
                </div>
                <button class="btn btn-info" type="submit">חיפוש</button>
                <button class="btn btn-info" type="reset">איפוס</button>
            </form>
        </div>

            <div class="d-flex col-6 border border-secondary">Desc</div>
            <div class="d-flex col-2 border border-secondary">Continue</div>
