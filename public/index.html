    <style type="text/css">

            <div class="d-flex flex-column align-items-baseline" id="subjectsList">

            </div>
            <button class="btn btn-info" type="button" id="btnSearch">חיפוש</button>
            <button class="btn btn-info" type="reset" id="btnReset">איפוס</button>
        </form>
    </div>
    <div id="alumnisList" class="d-flex flex-column col-10 offset-1 border border-info rounded-bottom">

                <div class="d-flex col-2 border border-secondary alumniContent">First Name</div>
                <div class="d-flex col-2 border border-secondary alumniContent">Last Name</div>
                <div class="d-flex col-2 border border-secondary alumniContent">Subjects</div>
                <div class="d-flex col-2 border border-secondary alumniContent">Continue</div>
            </div>
        </div> -->

    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header" dir="rtl">
                    <h4 class="modal-title"></h4>

                </div>

                <!-- Modal body -->
                <div class="modal-body text-right">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
